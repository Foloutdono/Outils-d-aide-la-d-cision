<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="tests.css" rel="stylesheet"/>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titan+One&display=swap" rel="stylesheet">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jstat/1.9.5/jstat.min.js"></script>
    <script type="module" src="tests.js"></script>

    <title>Test de course</title>
</head>

<body>
    <form id="userForm">
        <fieldset id="param">
            <legend>Paramètres</legend>
            <div class="field">
                <label for="alpha">Alpha</label>
                <input type="number" id="alpha" name="alpha" value="5"/>
            </div>
            <div class="field">
                <label for="m">m</label>
                <input type="number" id="m" name="m" value="120"/>
            </div>
            <div class="field">
                <label for="a">a</label>
                <input type="number" id="a" name="a" value="61"/>
            </div>
            <div class="field">
                <label for="c">c</label>
                <input type="number" id="c" name="c" value="49"/>
            </div>
            <div class="field">
                <label for="x0">x₀</label>
                <input type="number" id="x0" name="x0" value="19"  />
            </div>
            <div class="field">
                <label for="n">n</label>
                <input type="number" id="n" name="n" value="120"  />
            </div>
            <div id="errorboxParam" class="errorbox" hidden="true">

            </div>
        </fieldset>
        
        <fieldset id="tests">
            <legend>Tests à réaliser</legend>
            <div class="field">
                <input type="checkbox" id="fréquences" name="fréquences"/>
                <label for="fréquences">Fréquences</label>
            </div>
            <div class="field">
                <input type="checkbox" id="poker" name="poker"/>
                <label for="poker">Poker</label>
            </div>
            <div class="field">
                <input type="checkbox" id="courses" name="courses"/>
                <label for="courses">Courses</label>
            </div>
            <div class="field">
                <input type="checkbox" id="carré" name="carré"/>
                <label for="carré">Carré-Unité</label>
            </div>
            <div class="field">
                <input type="checkbox" id="sauts" name="sauts"/>
                <label for="sauts">Sauts</label>
            </div>
        </fieldset>

    <button type="submit">Send</button>
    </form>



</body>

</html>
